{% extends "base.html" %}
{% load static %}
{% load carts_tags %}

{% block content %}

    {% user_carts request as carts %}
    <div class="container">
            <div class="row mt-1">
                <div class="col-lg-2">
                    <!-- Empty block at your discretion -->
                </div>
                <div class="col-lg-10">
                    <!-- Content on page -->
                    <div class="row">
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                                    <h3 class="text-center mb-4">Cart</h3>
                                    <div class="container" id="cart-items-container">
                                        <!-- Cart layout -->
                                        {% include "carts/includes/included_cart.html" %}
                                        <!-- The cart has finished marking -->
                                    </div>
                                    {% if carts %}
                                        <a class="btn btn-dark" href="{% url "order:create_order" %}">
                                            Checkout
                                        </a>
                                    {% endif %}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
